<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/index-medium.css" media="screen and (min-width:450px)">
        <link rel="stylesheet" href="css/index-large.css" media="screen and (min-width:650px)">
        <link rel="stylesheet" href="css/material-icons.css">
    </head>
    <body>
        <!-- <google-map></google-map> -->
        <nav class="close">
            <input type="text" data-bind="textInput: userInput">
            <button type="button" name="menu" id="menu-button" title="Location List">
                <i class="material-icons md-18">menu</i>
            </button>
            <button type="button" name="clear" id="clear-button" data-bind="click: clearMarkers" title="Clear Markers">
                <i class="material-icons md-18">clear</i>
            </button>
            <button type="button" name="recenter" id="recenter-button" data-bind="click: recenter" title="Recenter">
                <i class="material-icons md-18">my_location</i>
            </button>
            <button type="button" name="demographics" id="demographics-button" title="Demographics">
                <i class="material-icons md-18">poll</i>
            </button>
            <div id="ul-container">
                <ul data-bind="foreach: locations">
                    <li data-bind="click: $parent.locationClick">
                        <span data-bind="text: name"></span>
                        <span class="sub" data-bind="text: vicinity"></span>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="location" class="close">
            <button type="button" name="close" id="location-button" title="Location Details">
                <i class="material-icons md-18" data-bind="text: locationButtonIcon"></i>
            </button>
            <div data-bind="with: location">
                <div class="header">
                    <span data-bind="text: name"></span>
                </div>
                <a target="_blank" class="image-container" data-bind="attr: {href: $parent.getLocationUrl()}">
                    <img alt="location image" data-bind="attr: {src: $parent.imageUrl}"/>
                </a>
                <div class="image-controls">
                    <button type="button" name="previous" data-bind="click: $parent.previousPhoto">
                        <i class="material-icons md-18">chevron_left</i>
                    </button>
                    <button type="button" name="next" data-bind="click: $parent.nextPhoto">
                        <i class="material-icons md-18">chevron_right</i>
                    </button>
                </div>
                <address data-bind="html: formatted_address"></address>
                <span data-bind="text: international_phone_number"></span>
                <span data-bind="text: $parent.getOpeningHours()"></span>
                <a class="link" target="_blank" data-bind="attr: {href: $parent.getLocationUrl()}">View on Google Maps</a>
            </div>
        </div>
        <div id="demographics" class="close">
            <div class="content">
                <div class="container">
                    <div class="header">
                        <i class="material-icons md-18">attach_money</i>
                        <span>Income &#37;</span>
                    </div>
                    <table>
                        <tr>
                            <td>&lt; 25</td>
                            <td data-bind="text: getDemographicsInfo('incomeLessThan25')"></td>
                        </tr>
                        <tr>
                            <td>25~50</td>
                            <td data-bind="text: getDemographicsInfo('incomeBetween25to50')"></td>
                        </tr>
                        <tr>
                            <td>50~100</td>
                            <td data-bind="text: getDemographicsInfo('incomeBetween50to100')"></td>
                        </tr>
                        <tr>
                            <td>100~200</td>
                            <td data-bind="text: getDemographicsInfo('incomeBetween100to200')"></td>
                        </tr>
                        <tr>
                            <td>&gt; 200</td>
                            <td data-bind="text: getDemographicsInfo('incomeGreater200')"></td>
                        </tr>
                        <tr>
                            <td>Median</td>
                            <td data-bind="text: getDemographicsInfo('medianIncome')"></td>
                        </tr>
                    </table>
                </div>
                <div class="container">
                    <div class="header">
                        <i class="material-icons md-18">school</i>
                        <span>Education &#37;</span>
                    </div>
                    <table>
                        <tr>
                            <td>&le; Bachelor</td>
                            <td data-bind="text: getDemographicsInfo('educationBachelorOrGreater')"></td>
                        </tr>
                        <tr>
                            <td>&le; High School</td>
                            <td data-bind="text: getDemographicsInfo('educationHighSchoolGraduate')"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script data-main="js/app" type="text/javascript" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
