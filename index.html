<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!-- <google-map></google-map> -->
        <nav>
            <input type="text" name="" value="">
            <button type="button" name="menu" id="menu-button">Menu</button>
            <button type="button" name="clear" id="clear-button" data-bind="click: clearMarkers">Clear</button>
            <button type="button" name="recenter" id="recenter-button" data-bind="click: recenter">Re-center</button>
            <ul data-bind="foreach: locations">
                <li data-bind="text: name, click: $parent.locationClick"></li>
            </ul>
        </nav>
        <div id="map"></div>
        <script data-main="js/app" type="text/javascript" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
